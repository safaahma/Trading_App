<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
</head>
<body>
  <div class="container-fluid">
    <form id="login-form" method="post" action="/farmers">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Farmer Name</th>
            <th scope="col">Farmer Code</th>
            <th scope="col">Place</th>
            <th scope="col">Loan</th>
            <th scope="col">Bags Purchased</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="col"><input type="text" name="farmer_name"></th>
            <th scope="col"><input type="text" name="farmer_code"></th>
            <th scope="col"><input type="text" name="place"></th>
            <th scope="col"><input type="text" name="advance"></th>
            <th scope="col"><input type="text" name="backs_purchased"></th>
          </tr>
        </tbody>
      </table>
      <div style="width:20%;">
			<div class="">
				<div class="col-lg-12">
					<div id="row">
						<div class="input-group m-3">
							<div class="input-group-prepend">
								<button class="btn btn-danger"
										id="DeleteRow"
										type="button">
									<i class="bi bi-trash"></i>
									Bags
								</button>
							</div>
							<input type="text" class="form-control m-input" name="bags">
						</div>
					</div>

					<div id="newinput"></div>
					<button id="rowAdder" type="button" class="btn btn-dark">
						<span class="bi bi-plus-square-dotted">
						</span> ADD BAGS
					</button>
				</div>
			</div>
	</div>
	<script type="text/javascript">
		$("#rowAdder").click(function () {
			newRowAdd =
				'<div id="row"> <div class="input-group m-3">' +
				'<div class="input-group-prepend">' +
				'<button class="btn btn-danger" id="DeleteRow" type="button">' +
				'<i class="bi bi-trash"></i> Bags</button> </div>' +
				'<input type="text" class="form-control m-input" name="bags"> </div> </div>';

			$('#newinput').append(newRowAdd);
		});
		$("body").on("click", "#DeleteRow", function () {
			$(this).parents("#row").remove();
		})
	</script> <br>
      <div>
        <button type="submit" class="btn btn-primary btn-lg" id="save" value="Save">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
